<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../Admin/assets/styles.css">
    <link rel="stylesheet" href="../Dang ky tai khoan/assets/styles/style.css">
    <!-- JS -->
    <script src="services/dashboard.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <!-- Header -->
    <header class="bg-warning position-relative d-flex align-items-center justify-content-center px-3 py-4">
        <div class="logo">
            <img src="../Dang ky tai khoan/assets/image/logo.jpg" alt="Chat Logo" style="height: 60px;">
        </div>
        
        <h5 class="m-0 text-center">Simple talks – Strong bonds</h5>
        <button type="button" class="custom-close-outside position-absolute end-0 me-4" id="closeLogin" aria-label="Close"></button>
    </header>

    <!-- Main Content Area -->
    <div class="d-flex flex-grow-1">
        <!-- Sidebar -->
        <nav class="bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <ul class="nav flex-column">
                <li class="nav-item py-2">
                    <a href="#" class="nav-link text-white active" data-page="dashboard.html">
                        <i class="fas fa-home me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item py-2">
                    <a href="#" class="nav-link text-white" data-page="users.html">
                        <i class="fas fa-users me-2"></i>Quản lý người dùng
                    </a>
                </li>
                <li class="nav-item py-2">
                    <a href="#" class="nav-link text-white" data-page="support.html">
                        <i class="fas fa-comments me-2"></i>Hỗ trợ
                    </a>
                </li>
                <li class="nav-item py-2">
                    <a href="#" class="nav-link text-white" data-page="settings.html">
                        <i class="fas fa-cog me-2"></i>Cài đặt
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main id="main-content" class="p-4 flex-grow-1">
            <!-- Nội dung sẽ được load vào đây -->
        </main>
    </div>
    
    <!-- Footer -->
    <footer class="bg-warning text-center py-3 mt-auto">
        <small>© Created by Nhóm 2</small>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
