<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/styles/style.css"/>
  

  <!-- Auth JS -->
  <script src="services/authservice.js" defer></script>
  
</head>
<body>
  <div class="d-flex flex-column flex-md-row w-100 vh-100">
     <!-- ❌ Icon ngoài form -->
     <button type="button" class="btn btn-sm btn-close custom-close-outside" id="closeLogin" aria-label="Close"></button>
    <!-- Logo -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4 bg-white">
      <img src="assets/image/logo.jpg" alt="logo" class="img-fluid mb-3" style="max-height: 150px;" />
      <h4 class="text-center fw-bold">Simple talks – Strong bonds</h4>
    </div>

    <!-- Login Section -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-0" style="background-color: white;">
      <div class="position-relative d-flex align-items-center justify-content-center" style="height: 100vh; width: 100%;">
       
        
        
        <!-- Login Form -->
        <div class="p-4 rounded-4 shadow" style="width: 90%; max-width: 420px; min-height: 500px; background-color: #fff5f5;">
          <form id="loginForm" method="post" class="pt-3">
            <h2 class="text-center mb-4 fw-bold">Login</h2>

            <!-- Username -->
            <div class="mb-3">
              <div class="input-group shadow-sm rounded-pill overflow-hidden">
                <span class="input-group-text bg-warning-subtle border-0">
                  <i class="fa-solid fa-circle-user"></i>
                </span>
                <input type="text" id="loginUsername" name="username" class="form-control bg-warning-subtle border-0" placeholder="Username" required />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <div class="input-group shadow-sm rounded-pill overflow-hidden">
                <span class="input-group-text bg-warning-subtle border-0">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" id="loginPassword" name="password" class="form-control bg-warning-subtle border-0" placeholder="Password" required />
              </div>
            </div>

            <!-- Forgot Password -->
            <div class="mb-3 text-end">
              <a href="assets/HTML/forgotPass.html" class="text-decoration-none small text-primary">Forgot Password? Click here</a>
            </div>

            <!-- Login Button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-custom-yellow px-4 py-2 rounded-pill fw-bold">Login</button>
            </div>

            <!-- Register -->
            <div class="text-center mt-3">
              <a href="assets/HTML/register.html" class="text-decoration-none small text-primary">New User? Register here</a>
            </div>

            <!-- Error Message -->
            <div id="loginError" class="text-danger text-center mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
