<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat</title>
        <!--Nhúng style fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <!--Nhúng style bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Nhúng style css-->
        <link rel="stylesheet" href="../styles/style.css">

    </head>
    <body>
        <!--Nhúng script bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!--Code HTML-->
        <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
            <div class="row w-100 shadow-lg rounded-4 overflow-hidden" style="max-width: 1000px; background-color: white;">
                <!-- Left Panel -->
                <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4 bg-white">
                    <img src="../image/logo.jpg" alt="logo" class="img-fluid mb-3" style="max-height: 150px;">
                    <h4 class="text-center fw-bold">Simple talks – Strong bonds</h4>
                </div>
          
              <!-- Login Panel -->
                <div class="col-md-6 p-5" style="background-color: #fff5f5;">
                    <form action="login.py" method="post">
                        <!--Title -->
                        <h2 class="text-center fw-bold mb-2">Forgot Password</h2>
                        <p class="text-center mb-4 fst-italic text-muted" style="font-size: 0.95rem;">
                            Enter your email to reset your password.
                        </p>
                        
                        <!--Email -->
                        <div class="mb-3">
                            <div class="input-group shadow-sm">
                                <span class="input-group-text bg-warning-subtle"><i class="fa-solid fa-at" style = "font-size: 24px;"></i></span>
                                <input type="email" class="form-control bg-warning-subtle" id="exampleFormControlInput1" placeholder="Name@example.com" required>
                            </div>
                        </div>
                        
                        <!--Submit  Button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom-yellow px-4 py-2 rounded-pill fw-bold">
                                Submit 
                            </button>
                        </div>
                          
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
