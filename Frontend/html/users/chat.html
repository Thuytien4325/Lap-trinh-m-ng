<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link rel="stylesheet" href="../../css/users/chat.css" />
    <link rel="stylesheet" href="../../css/modal-overlay.css" />
    <link rel="stylesheet" href="../../css/toast.css" />
    <link rel="stylesheet" href="../../css/context-menu.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script type="module" src="../../js/auth/auth-check.js"></script>
    <script type="module" src="../../js/users/chat.js"></script>
    <script type="module" src="../../js/context-menu.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="toast"></div>
      <div class="sidebar-toggle-container">
        <!-- Nút Cài đặt -->
        <button onclick="openSettings()" title="Cài đặt">
          <i class="fas fa-cog"></i>
        </button>

        <!-- Nút Thông báo -->
        <button onclick="showNotifications()" title="Thông báo">
          <i class="fas fa-bell"></i>
        </button>

        <!-- Nút Hiển thị cuộc trò chuyện -->
        <button onclick="toggleChatList()" title="Hiển thị cuộc trò chuyện">
          <i class="fas fa-comments"></i>
        </button>

        <!-- Nút Hiển thị bạn bè -->
        <button onclick="toggleFriendsList()" title="Hiển thị danh sách bạn bè">
          <i class="fas fa-user-friends"></i>
        </button>
      </div>
      <aside id="sidebar" class="sidebar">
        <div class="profile"></div>
        <input type="text" class="search" placeholder="Tìm kiếm" />
        <div class="button-group">
          <button onclick="addUser()" class="add-user-btn">
            <i class="fa fa-user-plus"></i>
            <span>Thêm Người Dùng</span>
          </button>
          <button onclick="addGroupChat()" class="add-group-btn">
            <i class="fa fa-users"></i>
            <span>Thêm Nhóm</span>
          </button>
        </div>

        <!-- Danh sách cuộc trò chuyện -->
        <ul class="chat-list"></ul>
      </aside>

      <main class="chat-window">
        <div id="chat-header" class="chat-header">
          <span id="conversation-name">Cuộc trò chuyện</span>
        </div>
        <div id="chat-content" class="chat-content"></div>

        <div class="chat-input-container">
          <label for="image-upload" class="file-label">
            <i class="fa fa-image"></i>
          </label>
          <input
            type="file"
            id="image-upload"
            accept=".jpg,.jpeg,.png"
            onchange="sendImage(event)"
            hidden
          />

          <label for="file-upload" class="file-label">
            <i class="fa fa-file"></i>
          </label>
          <input
            type="file"
            id="file-upload"
            accept=".pdf,.mp4,.mp3"
            onchange="sendFile(event)"
            hidden
          />

          <input
            type="text"
            class="chat-input"
            placeholder="Nhập tin nhắn..."
          />
          <button class="send-button" onclick="sendMessage()">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-icons">
        <button onclick="info()">
          <i class="fas fa-user"></i>
        </button>
        <button onclick="msg()" class="message-icon">
          <i class="fas fa-comment-dots"></i>
        </button>
      </div>

      <button class="logout-button" onclick="logout()" title="Đăng xuất">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </footer>

    <!-- Modal hiển thị ảnh -->
    <div id="image-modal" class="image-modal">
      <span class="close-btn" onclick="closeImageModal()">&times;</span>
      <img class="modal-content" id="modal-image" />
    </div>

    <!-- Modal hiển thị thông tin người dùng -->
    <div id="user-info-modal" class="user-modal">
      <div class="user-modal-content">
        <span class="user-modal-close" onclick="closeUserInfoModal()"
          >&times;</span
        >
        <div class="user-info-container">
          <img
            id="user-avatar"
            class="user-avatar"
            src="../../assets/image/private-chat-default.jpg"
            alt="Avatar"
          />
          <div class="user-details">
            <div class="user-info-item">
              <i class="fas fa-at"></i>
              <span id="user-username"></span>
            </div>
            <div class="user-info-item">
              <i class="fas fa-user"></i>
              <span id="user-nickname"></span>
            </div>
            <div class="user-info-item">
              <i class="fas fa-envelope"></i>
              <span id="user-email"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="file-context-menu"
      class="context-menu"
      style="display: none; position: absolute; z-index: 1000"
    >
      <ul>
        <li id="download-file">Tải xuống</li>
        <li id="open-file">Mở file</li>
      </ul>
    </div>

    <button id="scrollToBottomBtn" title="Cuộn xuống">
      <i class="fas fa-arrow-down"></i>
    </button>
  </body>
</html>
