<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link rel="stylesheet" href="../../css/users/chat.css" />
    <link rel="stylesheet" href="../../css/modal-overlay.css" />
    <link rel="stylesheet" href="../../css/toast.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script type="module" src="../../js/auth/auth-check.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="toast"></div>
      <aside class="sidebar">
        <div class="profile"></div>
        <input type="text" class="search" placeholder="Tìm kiếm" />
        <div class="button-group">
          <button onclick="addUser()" class="add-user-btn">
            <i class="fa fa-user-plus"></i>
            <span>Thêm Người Dùng</span>
          </button>
          <button onclick="addGroupChat()" class="add-group-btn">
            <i class="fa fa-users"></i>
            <span>Thêm Nhóm</span>
          </button>
        </div>

        <!-- Danh sách người dùng -->
        <ul class="chat-list"></ul>
      </aside>

      <main class="chat-window">
        <div id="chat-header" class="chat-header">Cuộc trò chuyện</div>

        <div id="chat-content" class="chat-content">
          <div class="message received">
            <div class="message-text">HiHi</div>
          </div>
          <div class="message sent">
            <div class="message-text">Hello</div>
          </div>
        </div>

        <div class="chat-input-container">
          <label for="image-upload" class="file-label">
            <i class="fa fa-image"></i>
          </label>
          <input type="file" id="image-upload" accept="image/*" onchange="sendImage(event)" hidden />

          <label for="file-upload" class="file-label">
            <i class="fa fa-file"></i>
          </label>
          <input type="file" id="file-upload" onchange="sendFile(event)" hidden />

          <input type="text" class="chat-input" placeholder="Nhập tin nhắn..." />
          <button class="send-button" onclick="sendMessage()">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-icons">
        <i class="fas fa-user"></i>
        <i class="fas fa-comment-dots message-icon"></i>
      </div>
      <button class="logout-button" onclick="logout()" title="Đăng xuất">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </footer>

    <!-- SCRIPT xử lý cuộc trò chuyện -->
    <script>
      async function loadConversations() {
        const token = localStorage.getItem('access_token');
        if (!token) {
          console.error('Không có token đăng nhập');
          return;
        }

        try {
          const response = await fetch('http://127.0.0.1:8000/conversations/', {
            headers: {
              Authorization: `Bearer ${token}`,
              'Content-Type': 'application/json',
            },
          });

          if (!response.ok) {
            console.error('Lỗi khi gọi API:', response.status);
            return;
          }

          const conversations = await response.json();

          // Sắp xếp theo thời gian tin nhắn gần nhất
          conversations.sort((a, b) => {
            const timeA = a.last_message_time ? new Date(a.last_message_time) : new Date(0);
            const timeB = b.last_message_time ? new Date(b.last_message_time) : new Date(0);
            return timeB - timeA;
          });

          const chatList = document.querySelector('.chat-list');
          chatList.innerHTML = ''; // Xoá danh sách cũ

          conversations.forEach((conv) => {
            const li = document.createElement('li');
            li.className = 'chat-item';
            li.onclick = () => selectChat(conv.name || `Cuộc trò chuyện ${conv.conversation_id}`);

            // Avatar
            const avatar = document.createElement('img');
            avatar.className = 'avatar';
            avatar.src =
              conv.avatar_url ||
              (conv.type === 'group' ? '../../assets/image/group-chat-default.jpg' : '../../assets/image/private-chat-default.jpg');
            avatar.alt = 'avatar';

            // Tên + icon loại
            const nameContainer = document.createElement('span');
            nameContainer.className = 'chat-name';

            const typeIcon = document.createElement('i');
            typeIcon.className = 'type-icon fas ' + (conv.type === 'group' ? 'fa-users' : 'fa-user');

            const nameText = document.createTextNode(' ' + (conv.name || `Cuộc trò chuyện ${conv.conversation_id}`));

            nameContainer.appendChild(typeIcon);
            nameContainer.appendChild(nameText);

            // Gắn vào item
            li.appendChild(avatar);
            li.appendChild(nameContainer);
            chatList.appendChild(li);
          });
        } catch (error) {
          console.error('Lỗi khi fetch:', error);
        }
      }

      // Gọi khi trang đã load xong
      document.addEventListener('DOMContentLoaded', loadConversations);
    </script>
  </body>
</html>
