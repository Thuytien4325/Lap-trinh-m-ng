<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Thông Tin Cá Nhân</title>
    <link rel="stylesheet" href="../../css/users/thongtin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="../Dang ky tai khoan/services/auth-check.js"></script>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <div class="avatar-container">
          <img src="avatar.png" alt="Avatar" class="avatar" />
          <label for="avatar-upload" class="camera-icon">
            <i class="fa fa-camera"></i>
          </label>
          <input type="file" id="avatar-upload" style="display: none" />
        </div>
        <h2 class="name">Nguyễn Văn A</h2>
        <p class="username">@nguyenvana</p>
        <p class="bio">Lập trình viên yêu thích công nghệ và sáng tạo.</p>
        <div class="info">
          <p style="margin-bottom: 15px">
            <strong>Email:</strong>
            nguyenvana@example.com
          </p>
          <p style="margin-bottom: 15px">
            <strong>Số điện thoại:</strong>
            +84 123 456 789
          </p>
          <p style="margin-bottom: 15px">
            <strong>Địa chỉ:</strong>
            123 Đường ABC, TP. Hồ Chí Minh
          </p>
          <p style="margin-bottom: 15px">
            <strong>Ngày sinh:</strong>
            01/01/1990
          </p>
          <p style="margin-bottom: 15px">
            <strong>Nghề nghiệp:</strong>
            Software Engineer
          </p>
        </div>
        <div class="button-container" style="margin-top: auto; text-align: center">
          <button class="edit-btn">Chỉnh sửa thông tin</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-icons">
        <button onclick="info()" class="user-icon">
          <i class="fas fa-user"></i>
        </button>
        <button onclick="window.location.href='../chat/chat.html'">
          <i class="fas fa-comment-dots"></i>
        </button>
      </div>
      <button class="logout-button" onclick="logout()" title="Đăng xuất">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </footer>
     
  </body>
</html>
