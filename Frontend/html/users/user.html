<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link rel="stylesheet" href="../../css/users/chat.css" />
    <link rel="stylesheet" href="../../css/modal-overlay.css" />
    <link rel="stylesheet" href="../../css/toast.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  </head>
  <body>
    <div id="toast"></div>
    <div class="container">
      <!-- Vùng nội dung động -->
      <div id="main-content"></div>
    </div>

    <footer>
      <div class="footer-icons">
        <button data-page="thongtin">
          <i class="fas fa-user"></i>
        </button>
        <button data-page="chat" class="message-icon">
          <i class="fas fa-comment-dots"></i>
        </button>
      </div>

      <button class="logout-button" onclick="logout()" title="Đăng xuất">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </footer>

    <!-- Script chung -->
    <script type="module" src="../../js/auth/auth-check.js"></script>
    <script type="module" src="../../js/app.js"></script>
  </body>
</html>
