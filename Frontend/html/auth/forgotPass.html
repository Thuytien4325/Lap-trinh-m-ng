<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../css/auth/auth.css" />
    <link rel="stylesheet" href="../../css/toast.css" />

    <!-- Auth JS -->
    <script type="module" src="../../js/auth/forgotPass.js" defer></script>
  </head>

  <body>
    <div id="toast"></div>

    <!-- Header -->
    <header>
      <div class="logo">
        <img src="../../assets/image/logo.jpg" alt="Chat Logo" style="height: 60px" />
      </div>
      <a href="../../index.html" class="icon-header">
        <i class="fas fa-home"></i>
      </a>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="login-box">
        <h2>Quên mật khẩu</h2>
        <p class="description">Nhập địa chỉ email của bạn để nhận liên kết đặt lại mật khẩu.</p>
        <form>
          <!-- Email Input -->
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-at"></i></span>
            <input type="email" id="email" placeholder="Email" class="inp" required />
          </div>

          <button type="submit" class="submit-btn">Gửi</button>
          <p class="chat-link">
            Đã nhớ mật khẩu?
            <a href="login.html">Đăng nhập ngay</a>
          </p>

          <!-- Error -->
          <div id="forgotError" class="Error"></div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <small>© Created by Nhom 1</small>
    </footer>
  </body>
</html>
