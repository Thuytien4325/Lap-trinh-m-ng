<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../../css/auth/auth.css" />
    <link rel="stylesheet" href="../../css/toast.css" />

    <!-- Auth JS -->
    <script type="module" src="../../js/auth/resetpassword.js" defer></script>
  </head>
  <body>
    <div id="toast"></div>

    <!-- Header -->
    <header>
      <div class="logo">
        <img src="../../assets/image/logo.jpg" alt="Chat Logo" style="height: 60px" />
      </div>
      <a href="../../index.html" class="icon-header">
        <i class="fas fa-home"></i>
      </a>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="login-box">
        <h2>Cập nhật mật khẩu mới</h2>
        <p class="description">Nhập mật khẩu mới của bạn để bảo vệ tài khoản.</p>

        <form>
          <!-- Password Input -->
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" placeholder="Nhập mật khẩu" class="inp" required autocomplete="new-password" />
            <button type="button" id="togglePassword1" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <!-- Confirm Password Input -->
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input type="password" id="comfirmpassword" placeholder="Nhập lại mật khẩu" class="inp" required autocomplete="new-password" />
            <button type="button" id="togglePassword2" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div id="passwordError" class="error-message"></div>

          <button type="submit" class="submit-btn">Gửi</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <small>© Created by Nhom 1</small>
    </footer>
  </body>
</html>
