<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Auth JS -->
    <script type="module" src="../../services/register.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="../image/logo.jpg" alt="Chat Logo" />
      </div>
      <a href="../../index.html" class="icon-header">
        <i class="fas fa-home"></i>
      </a>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="login-box">
        <h2>Đăng ký</h2>
        <form id="registerForm" method="post">
          <!-- Username Input -->
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="inp"
              required
              autocomplete="username"
            />
          </div>

          <!-- Nickname -->
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
            <input
              type="text"
              id="nickname"
              placeholder="Nickname"
              class="inp"
              required
            />
          </div>

          <!-- Email Input -->
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-at"></i></span>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="inp"
              required
              autocomplete="email"
            />
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              class="inp"
              required
              autocomplete="new-password"
            />
            <button type="button" id="togglePassword1" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <!-- Confirm Password Input -->
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="comfirmpassword"
              placeholder="Nhập lại mật khẩu"
              class="inp"
              required
              autocomplete="new-password"
            />
            <button type="button" id="togglePassword2" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div id="passwordError" class="error-message"></div>

          <!--Nút và link ngoài-->
          <button type="submit" class="submit-btn">Đăng ký</button>
          <p class="chat-link">
            Đã có tài khoản!
            <a href="login.html">Đăng nhập ngay</a>
          </p>
        </form>
      </div>
    </div>
    <!-- Toast -->
    <div id="toast"></div>
    <!-- Footer -->
    <footer class="footer">
      <small>© Created by Nhom 2</small>
    </footer>
  </body>
</html>
