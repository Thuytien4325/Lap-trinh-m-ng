<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Auth JS -->
    <script type="module" src="../../services/login.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="../image/logo.jpg" alt="Chat Logo" style="height: 60px" />
      </div>
      <a href="../../index.html" class="icon-header">
        <i class="fas fa-home"></i>
      </a>
    </header>
    <!---Toast -->
    <div id="toast"></div>

    <!-- Main Content -->
    <div class="container">
      <div class="login-box">
        <h2>Đăng nhập</h2>
        <form id="loginForm" method="post">
          <!-- Username Input -->
          <div class="input-group">
            <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
            <input
              type="text"
              id="username"
              placeholder="Username"
              class="inp"
              autocomplete="username"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              class="inp"
              required
            />
            <button type="button" id="togglePassword" class="toggle-password">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <a href="forgotPass.html" class="forgot-password">Quên mật khẩu?</a>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Đăng nhập</button>

          <!-- Link to Register -->
          <p class="chat-link">
            Chưa có tài khoản?
            <a href="register.html">Đăng ký ngay</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <small>© Created by Nhom 2</small>
    </footer>
  </body>
</html>
