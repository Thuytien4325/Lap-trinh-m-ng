<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <!-- Font Awesome -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Auth JS -->
    <script src="../../services/authservice.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="../image/logo.jpg" alt="Chat Logo" style="height: 60px" />
      </div>
      <a href="../../index.html" class="icon-header">
        <i class="fas fa-home"></i>
      </a>
    </header>

    <!-- Main Content -->
    <div class="container">
      <!-- Left Section -->
      <div class="left-panel">
        <img src="../image/logo.jpg" alt="Chat Logo" class="logoleft" />
        <h3>Simple talks - Strong bonds</h3>
      </div>

      <!-- Right Section (Login Form) -->
      <div class="right-panel">
        <div class="login-box">
          <h2>Cập nhật mật khẩu mới</h2>
          <p class="description">
            Nhập mật khẩu mới của bạn để bảo vệ tài khoản.
          </p>

          <form>
            <!-- Password Input -->
            <div class="input-group">
              <span class="icon"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                id="password"
                placeholder="Nhập mật khẩu"
                class="inp"
                required
              />
              <button type="button" id="togglePassword" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <!-- Confirm Password Input -->
            <div class="input-group">
              <span class="icon"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                id="comfirmpassword"
                placeholder="Nhập lại mật khẩu"
                class="inp"
                required
              />
              <button type="button" id="togglePassword" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <!--Nút và link ngoài-->
            `
            <button type="submit" class="submit-btn">Gửi</button>
            <!-- Error -->
            <div id="resetError" class="Error"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <small>© Created by Nhom 2</small>
    </footer>
  </body>
</html>
