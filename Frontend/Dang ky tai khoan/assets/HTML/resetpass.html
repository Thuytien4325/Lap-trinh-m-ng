<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- JS -->
    <script src="../../services/authservice.js" defer></script>
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row w-100 vh-100">
      <!-- ❌ Close button -->
      <button type="button" class="btn btn-sm btn-close custom-close-outside" id="closeLogin" aria-label="Close"></button>

      <!-- Left Panel -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-4 bg-white">
        <img src="../image/logo.jpg" alt="logo" class="img-fluid mb-3" style="max-height: 150px;" />
        <h4 class="text-center fw-bold">Simple talks – Strong bonds</h4>
      </div>

      <!-- Right Reset Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center p-0" style="background-color: white;">
        <div class="position-relative d-flex align-items-center justify-content-center w-100" style="height: 100vh;">
          <div class="p-4 rounded-4 shadow" style="width: 90%; max-width: 420px; min-height: 500px; background-color: #fff5f5;">
            
            <form id="resetForm" method="post" action="reset.py">
              <!-- Title -->
              <h2 class="text-center fw-bold mb-2">Reset Password</h2>
              <p class="text-center mb-4 fst-italic text-muted" style="font-size: 0.95rem;">
                Set a new password to secure your account.
              </p>

              <!-- Password -->
              <div class="mb-3">
                <div class="input-group shadow-sm rounded-pill overflow-hidden">
                  <span class="input-group-text bg-warning-subtle border-0">
                    <i class="fa-solid fa-lock"></i>
                  </span>
                  <input type="password" id="newPassword" name="password" class="form-control bg-warning-subtle border-0" placeholder="New Password" required />
                </div>
              </div>
              
              <!-- Confirm Password -->
              <div class="mb-4">
                  <div class="input-group shadow-sm rounded-pill overflow-hidden">
                    <span class="input-group-text bg-warning-subtle border-0">
                      <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" id="confirmPassword" name="confirm_password" class="form-control bg-warning-subtle border-0" placeholder="Confirm Password" required />
                  </div>
              </div>

              <!-- Submit Button -->
              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-custom-yellow px-4 py-2 rounded-pill fw-bold">
                  Submit
                </button>
              </div>

              <!-- Error Message -->
              <div id="resetError" class="text-danger text-center mt-3"></div>
            </form>  
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
