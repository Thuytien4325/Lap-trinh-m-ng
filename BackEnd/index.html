<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Báo cáo</title>
  </head>
  <body>
    <h2>Danh sách Báo cáo</h2>
    <ul id="report-list"></ul>

    <script>
      const reportList = document.getElementById('report-list');

      function addReportToList(report) {
        const item = document.createElement('li');
        item.innerText = `[${report.status.toUpperCase()}] ${
          report.report_type
        } - ${report.title || 'Không có tiêu đề'}`;
        reportList.prepend(item);
      }

      async function fetchReports() {
        const response = await fetch(
          'http://127.0.0.1:8000/admin/get-reports?is_pending=true&is_in_progress=true&is_resolved=true',
          {
            method: 'GET',
            headers: {
              Authorization:
                'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZG1pbiIsInVzZXJfaWQiOjEsImV4cCI6MTc0MzMzMDE3OX0.ut2BWa_F5Q6zAEa9qgV-o9J_SVp_kUnI98660o4IY7w',
              'Content-Type': 'application/json',
            },
          }
        );
        if (!response.ok) {
          console.error('Lỗi khi tải danh sách báo cáo!');
          return;
        }
        const reports = await response.json();
        reportList.innerHTML = '';
        reports.forEach(addReportToList);
      }

      function connectWebSocket() {
        const socket = new WebSocket('ws://127.0.0.1:8000/ws/reports');

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.message === 'new_report') {
            addReportToList(data.report);
          }
        };

        socket.onclose = () => {
          console.warn('WebSocket đóng. Đang thử kết nối lại...');
          setTimeout(connectWebSocket, 3000);
        };
      }

      fetchReports(); // Tải báo cáo ban đầu
      connectWebSocket(); // Kết nối WebSocket
    </script>
  </body>
</html>
